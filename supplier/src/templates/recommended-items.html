<div class="col-sm-12 recommended_items"><!--recommended_items-->
	<h2 class="title text-center">recommended items</h2>
	
	<div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">	
				{% for recommended_prod in object_list %}
				<div class="col-sm-4">
					<div class="product-image-wrapper">
						<div class="single-products">
							<div class="productinfo text-center">
								<img src="{{ recommended_prod.get_image_url }}" alt="{{ recommended_prod.title }}"  height="300" />
								<h2>${{ recommended_prod.price }}</h2>
								<p>{{ recommended_prod.title }}</p>
								<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
							</div>											
						</div>
					</div>
				</div>
				{% if forloop.counter|divisibleby:3 and not forloop.last %}
				</div><div class="item">
				{% endif %}
			{% endfor %}
			</div>
		</div>
		 <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
			<i class="fa fa-angle-left"></i>
		  </a>
		  <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
			<i class="fa fa-angle-right"></i>
		  </a>			
	</div>
</div><!--/recommended_items-->
